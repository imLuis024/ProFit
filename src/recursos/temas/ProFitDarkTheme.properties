# ==========================================================
#  ProFit DARK THEME 
#  Autor: Tinoco 
# ==========================================================

@baseBackground: #1A1C20
@subBackground: #23262A
@foregroundPrimary: #FFFFFF
@accentColor: #007BFF
@borderColor: #3E4653
@disabledBackground: #3B3E43
@disabledText: #A6A8AC
@hoverBackground: #2D3136
@pressedBackground: #2B2E33

# ==========================================================
# === FUENTE POR DEFECTO ===
# ==========================================================
defaultFont: 12 Poppins

# === ESTILOS DE FUENTES ===
h1.font: bold +12
h2.font: bold +8
h3.font: bold +4
title.font: bold +6
subtitle.font: +2

# Aplicar estilos
[style]h1 = font: $h1.font
[style]h2 = font: $h2.font
[style]h3 = font: $h3.font
[style]title = font: $title.font
[style]subtitle = font: $subtitle.font

# ==========================================================
# === BASE Y CONTENEDORES ===
# ==========================================================
Panel.background: @baseBackground
SubPanel.background: @subBackground
RootPane.background: @baseBackground
ScrollPane.background: @baseBackground
Viewport.background: @baseBackground
TabbedPane.background: @baseBackground

Panel.borderColor: @borderColor
Panel.selectedBorderColor: @accentColor

Component.borderColor: @borderColor
Component.focusedBorderColor: @accentColor
Component.focusColor: @accentColor
Component.arc: 12
Component.borderWidth: 1

# ==========================================================
# === BOTONES ===
# ==========================================================
Button.background: @accentColor
Button.foreground: @foregroundPrimary
Button.hoverBackground: #339CFF

# ==========================================================
# === LABELS ===
# ==========================================================
Label.foreground: @foregroundPrimary
LabelValor.foreground: @accentColor
